        body {

        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .logo-container a {
            margin-bottom: 10px;
            text-decoration: none;
        }

        .logo {
            width: 50px;
            height: 50px;
            display: block;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(1.2);
        }
    </style>
</head>
