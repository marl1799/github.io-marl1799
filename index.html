<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Replace with your favicon URL -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid red;
            border-radius: 5px;
            padding: 10px;
        }

        .button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted>
            <source src="https://your-video-url.com/video.mp4" type="video/mp4"> <!-- Replace with your video URL -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="button-container">
        <a href="https://example.com/page1" class="button">Button 1</a>
        <a href="https://example.com/page2" class="button">Button 2</a>
        <a href="https://example.com/page3" class="button">Button 3</a>
    </div>

    <!-- Your website content goes here -->

</body>
</html>
